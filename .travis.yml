sudo: required
services:
  - docker

before_install:
  - docker build -t bipindas/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true bipindas/react-test npm run test

after_success:
  - docker build -t bipindas/multi-client ./client
  - docker build -t bipindas/multi-nginx ./nginx
  - docker build -t bipindas/multi-server ./server  
  - docker build -t bipindas/multi-worker ./worker
# login to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
# take images and push to docker hub -- test
  - docker push bipindas/multi-client
  - docker push bipindas/multi-nginx
  - docker push bipindas/multi-server
  - docker push bipindas/multi-worker

